<div id="main">

  <div >
    <table *ngIf="dadosCliente.length > 0" id="relatorio">
      <thead>
        <tr class="planilha">
          <th>Nome</th>
          <th>Cnpj</th>
          <th>Valor</th>
          <th>Quantidade</th>
          <th>Tipo</th>
          <th>Consultor</th>
          <th>Vtme</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody>
        <tr  *ngFor="let registro of dadosCliente">
          <td>{{ registro.cliente }}</td>
          <td>{{ registro.cnpj }}</td>
          <td>{{registro.valor}}</td>
          <td>{{registro.quantidade}}</td>
          <td>{{ registro.tipo }}</td>
          <td>{{ registro.consultor }}</td>
          <td>{{ registro.vtme }}</td>
          <td>{{data | date:'dd/MM'}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <a [routerLink]="['/']"> <img src="assets/excel/seta.png" alt="Seta para voltar a pÃ¡gina principal"></a>

</div>
